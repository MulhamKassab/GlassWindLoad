<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gutmann Login</title>
  <link rel="stylesheet" href="/static/CSS/Styles.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      color: #DF0029;
      margin-bottom: 20px;
    }
    .login-box .form-group {
      margin-bottom: 15px;
    }
    .login-box label {
      font-weight: bold;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #DF0029;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .error-msg {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Gutmann Admin Login</h2>
    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group" style="position: relative;">
        <label for="password">Password</label>
        <input type="password" name="password" id="password"
               required style="width: 100%; padding-right: 40px;" />
        <img id="togglePassword"
             src="{{ url_for('static', filename='../download/showPassword.svg') }}"
             alt="Toggle visibility"
             style="
               position: absolute;
               top: 75%;
               right: 12px;
               transform: translateY(-50%);
               width: 18px;
               height: 18px;
               cursor: pointer;
             " />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
  
    togglePassword.addEventListener("click", () => {
      const isVisible = passwordField.type === "text";
      passwordField.type = isVisible ? "password" : "text";
      togglePassword.src = isVisible
        ? "{{ url_for('static', filename='../download/showPassword.svg') }}"
        : "{{ url_for('static', filename='../download/hidePassword.svg') }}";
    });
  </script>
  
</body>
</html>
