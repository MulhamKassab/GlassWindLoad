<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass Wind Load Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/Styles.css">
</head>
<body>
    <div class="container">
        <!-- Company Logo at the top -->
        <!-- Top Bar with Logo and Logout -->
    <!-- Top bar with logo and logout button -->
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='../download/logo.png') }}" alt="Gutmann Logo" class="company-logo">
    </div>
    <a href="/logout" class="btn" style="
        background-color: #DF0029;
        color: white;
        padding: 8px 20px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 14px;
        text-decoration: none;
        text-align: center;
        display: inline-block;
        margin-right: 10px;
        width: auto;
        min-width: 100px;
        margin-right: 10px;
        margin-top: -100px;
    ">
    Logout
</a>

  </div>
  
        <h1>Glass Wind Load Calculator</h1>
        <form id="calculationForm" class="form">
            <div class="form-container">
                <div class="column">
                    <div class="form-group">
                        <label for="ShortDurationLoad">Short Duration Load (3 Seconds)</label>
                        <input type="number" id="ShortDurationLoad" name="ShortDurationLoad" required>
                    </div>

                    <div class="form-group">
                        <label for="LongDurationLoad">Long Duration Load (30 Days)</label>
                        <input type="number" id="LongDurationLoad" name="LongDurationLoad">
                    </div>

                    <div class="form-group">
                        <label for="Allowable_Deflection">Allowable Deflection (mm)</label>
                        <input type="number" id="Allowable_Deflection" name="Allowable_Deflection" required>
                    </div>

                    <div class="form-group">
                        <label for="numberOfSupportedSides">Number of Supported Sides</label>
                        <select id="numberOfSupportedSides" name="numberOfSupportedSides" onchange="updateSupportedSides(); updateGlazingType()" required>
                            <option value ="">Number of supported sides</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="glassLength">Glass Length (mm)</label>
                        <input type="number" id="glassLength" name="glassLength" required>
                    </div>
                    <div class="form-group">
                        <label for="glassWidth">Glass Width (mm)</label>
                        <input type="number" id="glassWidth" name="glassWidth" required>
                    </div>
                    <div class="form-group">
                        <label for="glazingType">Glazing Type</label>
                        <select id="glazingType" name="glazingType" onchange="updateGlazingType()" required>
                            <option value="">Choose Glazing</option>
                            <option value="single">Single Glazed</option>
                            <option value="double">Double Glazed</option>
                        </select>
                    </div>

                </div>
                <div class="column">
                    <div id="layerInputs"></div>
                </div>
            </div>
            <button type="button" onclick="validateAndDownload()" class="btn">Calculate</button>
        </form>
        <div id="spinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div class="results" id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./static/scripts/ui.js"></script>
    <script src="./static/scripts/script.js"></script>

    <script>
        <!--// Initialize input event listeners when the DOM is fully loaded-->
        document.addEventListener('DOMContentLoaded', addInputEventListeners);
    </script>
</body>
</html>
